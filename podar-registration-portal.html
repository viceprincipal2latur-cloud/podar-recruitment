<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podar International School - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7B2D8E;
            --primary-dark: #5a1f68;
            --secondary: #0066B2;
            --accent: #d4af37;
            --accent-light: #f4e4b8;
            --bg: #faf8f5;
            --surface: #ffffff;
            --text: #2c2c2c;
            --text-light: #666666;
            --border: #e0ddd6;
            --success: #2d7a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--surface);
            border-bottom: 3px solid var(--primary);
            padding: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
        }

        .school-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .event-name {
            font-size: 1.1rem;
            color: var(--secondary);
            font-weight: 600;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .registration-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid var(--border);
            width: 100%;
        }

        .registration-card h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .registration-card > p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .info-box {
            background: #e0f2fe;
            border-left: 4px solid var(--secondary);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        label .required {
            color: #dc2626;
        }

        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 45, 142, 0.3);
        }

        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }

            .registration-card {
                padding: 2rem 1.5rem;
            }

            .registration-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    </header>

    <main class="container">
        <div class="registration-card">
            <h1>Candidate Registration</h1>
            <p>Please fill in your details to proceed with the recruitment process</p>

            <div class="info-box">
                ‚ÑπÔ∏è After registration, you will receive a unique token number. <strong>Write it on paper and take a screenshot.</strong>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="candidateName">Full Name <span class="required">*</span></label>
                    <input type="text" id="candidateName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="candidateEmail">Email Address <span class="required">*</span></label>
                    <input type="email" id="candidateEmail" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="candidatePhone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="candidatePhone" required placeholder="10-digit mobile number" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="candidateQualification">Highest Qualification <span class="required">*</span></label>
                    <input type="text" id="candidateQualification" required placeholder="e.g., B.Ed, M.Ed, B.Sc, M.A">
                </div>

                <div class="form-group">
                    <label for="candidateSubject">Position Applying For <span class="required">*</span></label>
                    <select id="candidateSubject" required>
                        <option value="">-- Select Position --</option>
                        <optgroup label="PRT Level (Primary Teacher)">
                            <option value="PRT English">PRT English</option>
                            <option value="PRT Maths">PRT Maths</option>
                            <option value="PRT EVS">PRT EVS</option>
                            <option value="PRT Computer">PRT Computer</option>
                            <option value="PRT Marathi">PRT Marathi</option>
                            <option value="PRT Hindi">PRT Hindi</option>
                        </optgroup>
                        <optgroup label="TGT Level (Trained Graduate Teacher)">
                            <option value="TGT English">TGT English</option>
                            <option value="TGT Maths">TGT Maths</option>
                            <option value="TGT Science">TGT Science</option>
                            <option value="TGT Biology">TGT Biology</option>
                            <option value="TGT Chemistry">TGT Chemistry</option>
                            <option value="TGT Physics">TGT Physics</option>
                            <option value="TGT Computer">TGT Computer</option>
                            <option value="TGT Social Science">TGT Social Science</option>
                            <option value="TGT Marathi">TGT Marathi</option>
                            <option value="TGT Hindi">TGT Hindi</option>
                        </optgroup>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Complete Registration</button>
            </form>
        </div>
    </main>

    <script>
        function generateTokenNumber() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            const tokenNum = (timestamp % 10000 + random) % 1000;
            return 'PISL' + tokenNum.toString().padStart(3, '0');
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('candidateName').value;
            const email = document.getElementById('candidateEmail').value;
            const phone = document.getElementById('candidatePhone').value;
            const qualification = document.getElementById('candidateQualification').value;
            const subject = document.getElementById('candidateSubject').value;

            const tokenNumber = generateTokenNumber();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating Token...';

            const registrationData = {
                timestamp: new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }),
                tokenNumber: tokenNumber,
                name: name,
                email: email,
                phone: phone,
                qualification: qualification,
                subject: subject,
                testLevel: subject.split(' ')[0],
                basicEnglishScore: '',
                computerKnowledgeScore: '',
                classroomManagementScore: '',
                subjectAptitudeScore: '',
                totalExamScore: '',
                languageQuality: '',
                subjectContent: '',
                presentation: '',
                confidence: '',
                totalDemoScore: '',
                demoRemarks: '',
                grandTotal: '',
                finalDecision: ''
            };

            sendToGoogleSheets(registrationData);
        });

        function sendToGoogleSheets(data) {
            const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log('Registration data sent successfully');
                showSuccessPage(data.tokenNumber, data.name, data.subject);
            })
            .catch(error => {
                console.error('Error:', error);
                showSuccessPage(data.tokenNumber, data.name, data.subject);
            });
        }

        function showSuccessPage(token, name, subject) {
            localStorage.setItem('candidateToken', token);
            localStorage.setItem('candidateName', name);
            localStorage.setItem('candidateSubject', subject);

            document.getElementById('registrationForm').style.display = 'none';
            document.querySelector('.info-box').style.display = 'none';
            
            const successHTML = `

                    <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>

                        Registration Successful!

                    <div style="background: linear-gradient(135deg, var(--primary), var(--success)); color: white; padding: 2.5rem; border-radius: 16px; margin: 2rem 0; box-shadow: 0 8px 24px rgba(0,0,0,0.2);">
                        <div style="font-size: 0.875rem; margin-bottom: 0.5rem; opacity: 0.9;">YOUR TOKEN NUMBER</div>
                        <div style="font-size: 3.5rem; font-weight: 700; font-family: 'Crimson Pro', serif; letter-spacing: 4px; margin-bottom: 1rem;">
                            ${token}
                        </div>
                        <div style="font-size: 1rem; opacity: 0.95;">
                            Candidate: ${name}
                        </div>
                    </div>

                    <div style="background: #fee2e2; border: 3px solid #dc2626; border-radius: 12px; padding: 2rem; margin: 2rem 0; text-align: left;">
                        <h3 style="color: #dc2626; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem;">
                            <span style="font-size: 2rem;">‚ö†Ô∏è</span>
                            <span>MANDATORY - Save Your Token Number!</span>
                        </h3>
                        <div style="background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; border-left: 4px solid #dc2626;">
                            <h4 style="color: #dc2626; margin-bottom: 1rem; font-size: 1.2rem;">‚úçÔ∏è WRITE DOWN on Paper</h4>
                            <ul style="list-style: none; padding: 0; margin-bottom: 1.5rem;">
                                <li style="margin-bottom: 0.75rem; padding-left: 1.5rem; position: relative; font-size: 1.1rem;">
                                    <span style="position: absolute; left: 0; color: #dc2626; font-weight: bold;">‚úì</span>
                                    <strong>Write your token number on paper RIGHT NOW</strong>
                                </li>
                                <li style="margin-bottom: 0.75rem; padding-left: 1.5rem; position: relative; font-size: 1.1rem;">
                                    <span style="position: absolute; left: 0; color: #dc2626; font-weight: bold;">‚úì</span>
                                    <strong>Keep the paper with you at all times</strong>
                                </li>
                            </ul>
                            
                            <h4 style="color: #0284c7; margin-bottom: 1rem; font-size: 1.2rem;">üì∏ TAKE SCREENSHOT</h4>
                            <ul style="list-style: none; padding: 0;">
                                <li style="margin-bottom: 0.75rem; padding-left: 1.5rem; position: relative; font-size: 1.1rem;">
                                    <span style="position: absolute; left: 0; color: #0284c7; font-weight: bold;">‚úì</span>
                                    <strong>Take a screenshot of this page</strong>
                                </li>
                                <li style="padding-left: 1.5rem; position: relative; font-size: 1.1rem;">
                                    <span style="position: absolute; left: 0; color: #0284c7; font-weight: bold;">‚úì</span>
                                    <strong>Save it to your phone for backup</strong>
                                </li>
                            </ul>
                        </div>
                        
                        <div style="background: #fef3c7; padding: 1rem; border-radius: 6px; border-left: 4px solid #f59e0b;">
                            <p style="margin: 0; color: #92400e; font-weight: 600;">
                                üîí You will need this code for the <strong>Online Exam Hall</strong> and <strong>Demo Examination</strong>
                            </p>
                        </div>
                    </div>

                    <div style="background: var(--accent-light); border-left: 4px solid var(--accent); padding: 1.5rem; border-radius: 8px; margin: 2rem 0; text-align: left;">
                        <h4 style="color: var(--primary); margin-bottom: 1rem; font-size: 1.2rem;">üìã Next Steps</h4>
                        <ol style="margin-left: 1rem; font-size: 1.05rem;">
                            <li style="margin-bottom: 0.75rem;"><strong>Write your token number on paper</strong> (MANDATORY)</li>
                            <li style="margin-bottom: 0.75rem;">Take a screenshot for backup</li>
                            <li style="margin-bottom: 0.75rem;">Keep both paper and phone with you</li>
                            <li style="margin-bottom: 0.75rem;">Proceed to the Online Exam Hall</li>
                            <li>Present your token number when asked</li>
                        </ol>
                    </div>

                    <button class="btn" onclick="window.print()" style="background: var(--accent); color: var(--primary-dark); margin-bottom: 1rem;">
                        üñ®Ô∏è Print This Page (Alternative)
                    </button>

                    <div style="margin-top: 2rem; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; border: 2px dashed var(--primary);">
                        <h4 style="color: var(--primary); margin-bottom: 0.75rem; font-size: 1.1rem;">‚úèÔ∏è Write Your Code Here:</h4>
                        <div style="background: white; padding: 1.5rem; border: 2px solid var(--border); border-radius: 8px; text-align: center;">
                            <p style="margin-bottom: 0.5rem; color: var(--text-light); font-size: 0.9rem;">MY TOKEN NUMBER</p>
                            <p style="font-size: 2.5rem; font-weight: 700; letter-spacing: 8px; color: var(--primary); font-family: 'Courier New', monospace; margin: 0;">
                                ${token}
                            </p>
                        </div>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-light); text-align: center;">
                            Show this on screen or write it down on paper before proceeding
                        </p>
                    </div>
                </div>
            `;

            document.querySelector('.registration-card').innerHTML = successHTML;
        }
    </script>
</body>
</html>
